 <mat-toolbar>
  <span >בוגרים</span>
  <!-- <span class="example-spacer"></span> -->
   
  </mat-toolbar>
<br>
<div class="container">
  <div class="row justify-content-between">
  <mat-form-field class="col-md-5 ">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="חיפוש חופשי">
  </mat-form-field>
  <div class="col-md-1">
  <a mat-icon-button routerLink="/graduate-details/'1234'" routerLinkActive="activeLink">
    <mat-icon matTooltip="הוספת בוגר\ים חדש\ים">add</mat-icon>
  </a>
  <span >חדש</span>
  </div>
</div>
<div class="row">
  <div class="mat-elevation-z8 col-md-12">
<table mat-table [dataSource]="graduates" matSort >
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>  שם </th>
        <td mat-cell *matCellDef="let g"> {{g.Name}} </td>
      </ng-container>
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> עיר </th>
        <td mat-cell *matCellDef="let g"> {{g.City}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;;text-align: left"></th>
        <td mat-cell *matCellDef="let g" style="width: 10%;text-align: left;"> 
          <a routerLink="/graduate-details/{{g.Id}}" routerLinkActive="activeLink" mat-icon-button>
            <mat-icon  matTooltip="פרטים מלאים">more_horiz</mat-icon>
          </a>
           <a routerLink="/graduate-details/{{g.Id}}" routerLinkActive="activeLink" mat-icon-button>
            <mat-icon  matTooltip="עריכה">edit</mat-icon>
          </a>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>

    </div>
  </div>
</div>
