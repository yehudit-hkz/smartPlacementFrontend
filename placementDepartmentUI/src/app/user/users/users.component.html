<mat-toolbar>
    <span >משתמשים</span>
</mat-toolbar>
<br>
<br>
<div class="container">
    <div class="row justify-content-between">
    <mat-form-field class="col-md-5 ">
      <input matInput type="search" (keyup)="applyFilter($event.target.value)" #filtering  value="" placeholder="חיפוש חופשי">
    <mat-icon matPrefix style="margin: 10px;">search</mat-icon>
  </mat-form-field>
    <div class="col-md-1" style="text-align: center;">
    <a mat-icon-button routerLink="/user-form/-" routerLinkActive="activeLink">
      <mat-icon matTooltip="הוספת חברה חדשה" >add</mat-icon>
    </a>
    <span >חדש</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mat-elevation-z4">
  <table mat-table [dataSource]="users"  matSort >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>  שם </th>
          <td mat-cell *matCellDef="let u"> {{u.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 26% !important;" > דוא"ל </th>
          <td mat-cell *matCellDef="let u" dir="ltr"> {{u.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Permission">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> הרשאה </th>
          <td mat-cell *matCellDef="let u"> {{u.Permission.description}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bool "> פעיל </th>
          <td mat-cell *matCellDef="let u" class="bool "> 
            <mat-icon> {{u.isActive?"check":""}}</mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let u" style="text-align: center;width:12% !important;"> 
             <a routerLink="/user-form/{{u.Id}}" routerLinkActive="activeLink" mat-icon-button>
              <mat-icon   matTooltip="עריכה">edit</mat-icon>
            </a>
            <button mat-icon-button (click)="resetPassword(u)" >
                <mat-icon matTooltip="אפס סיסמה">lock</mat-icon>
            </button>
              <button (click)="openDeletionDialog(u)" mat-icon-button>
                  <mat-icon matTooltip="מחיקה">delete</mat-icon>
              </button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
    <mat-paginator style="margin-top: 7px;"  [pageSizeOptions]="[ 5, 10, 25, 50, 100]"></mat-paginator>
  </div>
  </div>
  </div>
