<mat-toolbar>
    <span >אנשי קשר -   '{{contacts?contacts.data[0].companyName:""}}'</span>
</mat-toolbar>
<div class="container">
  <br><br>  
    <div class="row justify-content-between">
    <mat-form-field class="col-md-5 ">
      <input matInput (keyup)="applyFilter($event.target.value)" value="" #filtering placeholder="חיפוש חופשי?">
    </mat-form-field>
    <div class="col-md-1" style="text-align: center;">
    <a mat-icon-button routerLink="/contact-form/-" routerLinkActive="activeLink">
      <mat-icon matTooltip="הוספת איש קשר">add</mat-icon>
    </a>
    <span >חדש</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mat-elevation-z4">
  <table mat-table [dataSource]="contacts"  matSort >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>  שם </th>
          <td mat-cell *matCellDef="let c"> {{c.name}} </td>
        </ng-container>
        <ng-container matColumnDef="officePhone">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> טלפון משרד </th>
          <td mat-cell *matCellDef="let c"> {{c.officePhone}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> פלאפון </th>
          <td mat-cell *matCellDef="let c"> {{c.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> דוא"ל </th>
          <td mat-cell *matCellDef="let c"> {{c.email}} </td>
        </ng-container> 
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let c" style="text-align: center;"> 
             <a routerLink="/graduate-editing/{{c.Id}}" routerLinkActive="activeLink" mat-icon-button>
              <mat-icon  matTooltip="משרות שהציע\ה">work</mat-icon>
            </a>
            <a routerLink="/contact-form/{{c.Id}}" routerLinkActive="activeLink" mat-icon-button>
                <mat-icon  matTooltip="עריכה">edit</mat-icon>
              </a>
              <button (click)="openDeletionDialog(c)" mat-icon-button>
                <mat-icon matTooltip="מחיקה">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
    <mat-paginator style="margin-top: 7px;"  [pageSizeOptions]="[ 5, 10, 25, 50, 100]"></mat-paginator>
  </div>
  </div>
  </div>
